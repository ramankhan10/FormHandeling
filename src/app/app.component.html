<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userInfo" #userInfo="ngModelGroup">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span
              class="help-block text-danger"
              *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>
        </div>

        <p class="mt-3 text-danger" *ngIf="!userInfo.valid && userInfo.touched">
          User info is invalid
        </p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQua"
            name="secretqua"
          >
            <option value="singer">Your Favorite Singer?</option>
            <option value="actor">Your Favorite Actor?</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="quaAnswer"
            cols="30"
            rows="10"
            [(ngModel)]="answer"
          ></textarea>
        </div>

        <p class="mt-2">Your Answer : {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input type="radio" name="gender" required ngModel [value]="gender" />
            {{ gender }}
          </label>
        </div>

        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
