<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">E-Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
            />
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secretqua">
            <option value="pet">Your Favorite Singer?</option>
            <option value="teacher">Your Favorite Actor?</option>
          </select>
        </div>
        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
